<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://pro.fontawesome.com/releases/v6.0.0-beta2/css/all.css" rel="stylesheet">
    <link href="styles/global.css" rel="stylesheet">
    <link href="styles/header.css" rel="stylesheet">
    <style>
        .no-items {
            text-align: center;
            margin-top: 20px;
            color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="container mt-5 floating-header">
            <div class="row justify-content-md-center m-1">
                <h1 class="text-center project-name">Food Panda</h1>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="orders.html" class="active">Orders</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container order-container d-flex justify-content-center">
        <div class="row m-1 p-md-5 p-2 order-card ">
            <h2 class="text-center mb-3">Orders</h2>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        (async () => {
            const orders = await axios.get('http://localhost:8080/api/order');
            if (orders.data.length === 0) {
                document.querySelector('.order-container').innerHTML =
                    `<div class="text-center"><h3 class="no-items">No Orders</h3>
                <button class="btn btn-dark mt-3" onclick="window.location.href = '/home.html'">Order now</button></div>`;
            }
        })();
    </script>
</body>

</html>
