<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://pro.fontawesome.com/releases/v6.0.0-beta2/css/all.css" rel="stylesheet">
    <link href="styles/global.css" rel="stylesheet">
    <link href="styles/header.css" rel="stylesheet">
    <style>
        .cart-card {
            width: 700px;
            gap: 1rem;
        }

        p {
            margin: 0;
        }

        .card-footer {
            margin-bottom: 12px;
        }

        .no-items {
            text-align: center;
            margin-top: 20px;
            color: var(--primary);
        }
    </style>

</head>

<body>
    <div class="header">
        <div class="container mt-5 floating-header">
            <div class="row justify-content-md-center m-1">
                <h1 class="text-center project-name">Food Panda</h1>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="cart.html" class="active">Cart</a></li>
                    <li><a href="orders.html">Orders</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="login.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container cart-container d-flex justify-content-center">
        <div class="row m-1 p-md-5 p-2 cart-card ">
            <h2 class="text-center mb-3">Cart</h2>
            <div class="card">
                <div class="card-body">
                    <div class="cart-data">
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-end">
                    <button class="btn btn-dark">Order</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        let items = [];
        let itemsMap = {};
        let itemsInCart = JSON.parse(sessionStorage.getItem('cart')) || [];

        console.log(itemsInCart, itemsInCart.length, Object.keys(itemsInCart).length);
        if (itemsInCart.length === 0 || Object.keys(itemsInCart).length === 0) {
            document.querySelector('.cart-container').innerHTML =
                `<div class="text-center"><h3 class="no-items">No items in cart</h3>
                <button class="btn btn-dark mt-3" onclick="window.location.href = '/home.html'">Go to Home</button></div>`;
        } else {
            loadCart();
        }

        function loadCart() {
            axios.get('http://localhost:8080/api/product')
                .then((response) => {
                    console.log(response.data);
                    items = response.data;
                    items.forEach((item) => {
                        itemsMap[item.productCode] = item;
                    });
                    console.log(itemsMap);
                    let tableData = '';
                    let total = 0;
                    tableData += `
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Product Name</th>
                                    <th scope="col">Price</th>
                                </tr>
                            </thead>
                            <tbody>`;

                    const cartData = document.querySelector('.cart-data');
                    Object.keys(itemsInCart).forEach((itemId) => {
                        console.log(itemId);
                        const item = itemsMap[itemId];
                        console.log(item);
                        const count = itemsInCart[itemId].count;
                        const cartItem = document.createElement('div');
                        total += item.price * count;
                        tableData += `
                            <tr>
                                <td>${item.productName} x ${count}</td>
                                <td>$ ${(item.price * count).toFixed(2)}</td>
                            </tr>
                        `;
                    });
                    tableData += `
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th scope="row">Total</td>
                                    <td>$ ${total}</td>
                                </tr>
                        </table>
                    `;
                    cartData.innerHTML = tableData;
                })
        }
    </script>
</body>

</html>
